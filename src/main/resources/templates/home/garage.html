<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/layout :: homehead"></head>
<body>
	<!--header-->
	<div class="header" th:replace="home/layout :: homeheader"></div>
	<!--//header-->
	<!-- banner-bottom -->
	<div class="banner-bottom">
		<!-- container -->
		<div class="container">
			<div class="faqs-top-grids">
				<div class="product-grids">
					<div class="col-md-9 product-right">
						<div class="product-right-grids" th:each="nhaxe,iterStat : ${nhaxe}">
							<div class="product-right-top">
								<div class="p-left">
									<div class="p-right-img">
										<a href="p-single.html"> </a>
									</div>
								</div>
								<div class="p-right">
									<div class="col-md-6 p-right-left">
										<b>Nhà xe: </b><a href="p-single.html" th:text = "${nhaxe.tenNhaXe}"></a>
										<br/>
										<b>Số điện thoại: </b><b th:text = "${nhaxe.sdt}"></b>
										<br/>
										<b>Địa chỉ: </b><b class="p-call" th:text = "${nhaxe.diaChi}"></b>
									</div>
									<div class="col-md-6 p-right-right">
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<!-- //container -->
	</div>
	<!-- //banner-bottom -->
	<!-- footer -->
	<div class="header" th:replace="home/layout :: homefooter"></div>
	<!-- //footer -->
</body>
</html>
