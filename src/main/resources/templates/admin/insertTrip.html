<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>
	<div th:replace="admin/layout :: header"></div>
	<!-- /.row -->
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Thêm chuyến xe</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<div class="col-sm-1"></div>
								<div class="col-sm-2"></div>
								<div class="col-sm-6 bg-light boxStyle">
									<form action="#" th:action="@{/chuyenxe/luu}"
										th:object="${chuyenxe}" method="POST">
										<input type="hidden" th:field="*{id_CX}" />
										<div class="form-group">
											<table style="width: 100%">
												<tr>
													<td style="text-align: center;"><label>Ga đi</label></td>
													<td style="text-align: center;"><label>Ga đến</label></td>
												</tr>
												<tr>
													<td style="text-align: center;"><select
														th:field="*{gaDi}">
															<option th:each="thanhpho,iterStat : ${thanhpho}"
																th:value="${thanhpho.ten}" th:text="${thanhpho.ten}"></option>
													</select></td>
													<td style="text-align: center;"><select
														th:field="*{gaDen}">
															<option th:each="thanhpho,iterStat : ${thanhpho}"
																th:value="${thanhpho.ten}" th:text="${thanhpho.ten}"></option>
													</select></td>
												</tr>
											</table>
										</div>
										<div class="form-group">
											<label>Số người</label> <input type="text"
												class="form-control" th:field="*{soNguoi}" />
										</div>
										<div class="form-group">
											<label>Giá</label> <input type="text" class="form-control"
												th:field="*{gia}" />
										</div>
										<div class="form-group">
											<label>Mô tả</label> <input type="text" class="form-control"
												th:field="*{moTa}" />
										</div>
										<div class="form-group">
											<div class="col-xs-5 date">
												<div class="input-group input-append date" id="datePicker">
													<input type="text" th:field="*{ngayDi}"
														class="form-control" readonly="readonly" name="date" /> <span
														class="input-group-addon add-on"><span
														class="glyphicon glyphicon-calendar"></span></span>
												</div>
											</div>

											<script>
												$(document)
														.ready(
																function() {
																	$(
																			'#datePicker')
																			.datepicker(
																					{
																						format : 'dd/mm/yyyy'
																					})
																			.on(
																					'changeDate',
																					function(
																							e) {
																						// Revalidate the date field
																						$(
																								'#eventForm')
																								.formValidation(
																										'revalidateField',
																										'date');
																					});

																});
											</script>
										</div>
										<div class="form-group">
											<label>Giờ đi</label> <input type="text" class="form-control"
												th:field="*{gioDi}" />
										</div>
										<div class="form-group">
											<div class="row">
												<input class="btn btn-success" type="submit" value="Submit"
													style="font-weight: bold" /> <a
													th:href="@{/chuyenxe/danhsach}"
													class="btn btn-danger pull-right"> <span
													class="fa fa-arrow-circle-left pull-right"></span> Trở lại
												</a>
											</div>
										</div>
									</form>
								</div>

								<div class="col-sm-1"></div>
								<div class="col-sm-2"></div>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<!-- /.row -->
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>
</body>
</html>
