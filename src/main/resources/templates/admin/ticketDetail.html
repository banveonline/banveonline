<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>
	<div th:replace="admin/layout :: header"></div>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Danh sách đặt vé</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Chi tiết đặt vé</div>
						<a th:href="@{/admin/datve/danhsach}" style="padding: 10px;"><i class="glyphicon glyphicon-chevron-left"></i>Trở lại</a> <span
							th:text="${success}" style="padding-left: 10px; color: red;"></span>
						<th:block th:if="${#lists.isEmpty(ve)}">
							<h3 style="text-align: center;">Danh sách chuyến xe trống</h3>
						</th:block>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div style="width: 100%;">
								<div class="row" th:object="${ve}">
									<div class="" th:object="${chuyenxe}">
										<table class="tb-info">
											<tr>
												<td class="inf"><b>Id vé: </b></td>
												<td><b th:text="${ve.id}"></b></td>
											</tr>
											<tr>
												<td class="inf"><b>ID chuyến xe:</b></td>
												<td><b th:text="${chuyenxe.id_CX}"></b></b></td>
											</tr>
											<tr>
												<td class=" inf"><b>Ga đi:</b></td>
												<td><b th:text="${chuyenxe.gaDi}"></b></td>
											</tr>
											<tr>
												<td class="inf"><b>Ga đến:</b></td>
												<td><b th:text="${chuyenxe.gaDen}"></b></td>
											</tr>
											<tr>
												<td class="inf"><b>Ngày đi:</b></td>
												<td><b th:text="${chuyenxe.ngayDi}"></b></td>
											</tr>
											<tr>
												<td class="inf"><b>Ngày đặt vé:</b></td>
												<td><b th:text="${ve.ngayDatVe}"></b></td>
											</tr>
											<tr>
												<td class="in"><b>Số chố: </b></td>
												<td><b th:text="${ve.soCho}"></b></td>
											</tr>
											<tr>
												<td class="in"><b>Giá: </b></td>
												<td><b th:text="${ve.gia}"></b><span> VND</span></td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>
</body>
</html>
