<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>
	<div th:replace="admin/layout :: header"></div>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Danh sách đặt vé</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Chi tiết đặt vé</div>
						<span th:text="${success}" style="padding-left: 10px; color: red;"></span>
						<th:block th:if="${#lists.isEmpty(ve)}">
							<h3 style="text-align: center;">Danh sách chuyến xe trống</h3>
						</th:block>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div style="width: 100%;">
								<div class="row" th:object="${ve}">
									<div class="" th:object="${chuyenxe}">
										<div>
											<b>Id vé: </b> <b th:text="${ve.id}"></b>
										</div>
										<div>
											<b>ID chuyến xe:</b> <b th:text="${chuyenxe.id_CX}"></b>
										</div>
										<div>
											<b>Ga đi:</b><b th:text="${chuyenxe.gaDi}"></b>
										</div>
										<div>
											<b>Ga đến:</b><b th:text="${chuyenxe.gaDen}"></b>
										</div>
										<div>
											<b>Ngày đi:</b><b th:text="${chuyenxe.ngayDi}"></b>
										</div>
										<div>
											<b>Ngày đặt vé:</b><b th:text="${ve.ngayDatVe}"></b>
										</div>
										<div>
											<b>Số chố: </b><b th:text="${ve.soCho}"></b>
										</div>
										<div>
											<b>Giá: </b><b th:text="${ve.gia}"></b><span> VND</span>
										</div>
									</div>
								</div>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>
</body>
</html>
