<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>
	<div th:replace="admin/layout :: header"></div>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Danh sách nhà xe</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<table id="coach" class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Tên nhà xe</th>
							<th>Số điện thoại</th>
							<th>Địa chỉ</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<script>
		$(document).ready(function() {
			var t = $('#coach').DataTable({
				ajax: {
			        url: '/admin/user/listCoach',
			        dataSrc: ''
			    },
		        columns: [
		            { "data": "anh" },
		            { "data": "tenNhaXe" },
		            { "data": "sdt" },
		            { "data": "diaChi" },
		            { "data": "id",
		            	render : function(data) {
							return '<td>'+
										'<button type="button" onclick="location.href=\'/admin/user/view/'+data+'\'" class="btn btn-primary">Xem</button>'+
										'<button type="button" class="btn btn-danger" onclick="deleteData('+ data+ ')">Xóa</button>'+
									'</td>';
						}
		            }
		        ],
		        "order": [[ 1, 'asc' ]]
			});
			t.on( 'order.dt search.dt', function () {
		        t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
		            cell.innerHTML = i+1;
		        } );
		    } ).draw();
		});
	</script>
</body>
</html>
